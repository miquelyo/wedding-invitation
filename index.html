<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <section class="home" id="home">
            <div class="content">
                <h2 class="event-title">The Wedding Of</h2>
                <div class="avatar">
                    <img src="../assets/images/coupleavatar.jpg" alt="Avatar" class="avatar-img">
                </div>
                <h1 class="couple-names">Yoga & Septila</h1>
                <h4 class="invitation-text" style="font-size: 20px;">Kepada Yth Bpk/Ibu/Saudara/i</h4>
                <h2 class="invitation-text">Teman Teman Semua</h2>
                <button class="btn btn-light rounded-pill btn-lg mt-3 open-invitation" onclick="openInvitation()">Open Invitation</button>
            </div>
        </section>
    </div>
    <!-- Tombol suara -->
    <div id="sound-control" class="sound-control">
        <button id="toggle-sound" class="btn btn-light rounded-circle" onclick="toggleSound()">
            <i id="sound-icon" class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Bottom navigation -->
    <nav class="bottom-navigation" id="bottom-navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#mempelai">Mempelai</a></li>
            <li><a href="#tanggal">Tanggal</a></li>
            <li><a href="#galeri">Galeri</a></li>
            <li><a href="#ucapan">Ucapan</a></li>
        </ul>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
